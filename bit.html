<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บิดคมๆ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Mitr', sans-serif; /* Use Mitr font */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 10em; /* Make heading text larger */
        }
        p {
            font-size: 2em; /* Make paragraph text larger */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บิดคมๆ</h1>
        <p>เป็นเว็บไซต์ที่ทำขึ้นมาสำหรับการพรีเซ็นต์งานเท่านั้นนะคะ</p>
    </div>
</body>
</html>
